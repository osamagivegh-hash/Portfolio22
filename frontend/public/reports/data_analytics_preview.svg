      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#analyticsGrad)" rx="10"/>
  
  <!-- Chart area background -->
  <rect x="20" y="20" width="360" height="200" fill="rgba(255,255,255,0.1)" rx="8"/>
  
  <!-- Chart bars -->
  <rect x="50" y="120" width="20" height="80" fill="#4facfe" rx="2"/>
  <rect x="80" y="100" width="20" height="100" fill="#00f2fe" rx="2"/>
  <rect x="110" y="80" width="20" height="120" fill="#667eea" rx="2"/>
