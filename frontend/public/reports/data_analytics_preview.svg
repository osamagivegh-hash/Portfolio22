  <!-- Data points -->
  <circle cx="50" cy="180" r="4" fill="#fff"/>
  <circle cx="110" cy="120" r="4" fill="#fff"/>
  <circle cx="170" cy="100" r="4" fill="#fff"/>
  <circle cx="230" cy="80" r="4" fill="#fff"/>
  <circle cx="290" cy="90" r="4" fill="#fff"/>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Data Analytics Dashboard</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)" text-anchor="middle">Interactive Visualizations & Reports</text>
  
