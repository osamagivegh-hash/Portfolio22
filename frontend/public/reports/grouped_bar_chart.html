<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales by Region and Product Category</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .chart-container { 
            width: 800px; 
            height: 400px; 
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .chart-title { 
            font-size: 18px; 
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .chart-description { 
            font-size: 14px; 
            color: #6c757d;
            margin-bottom: 20px;
        }
        .chart-visual {
            width: 90%;
            height: 70%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .chart-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-title">Sales by Region and Product Category</div>
        <div class="chart-description">Grouped Bar Chart showing sales across regions and product categories</div>
